  <div id="objectsContainer"></div>

  <script>
    const container = document.getElementById('objectsContainer');
    const objectCount = 4;
    const gravity = 0.5;
    const bounce = 0.7;
    const friction = 0.99;
    const growthRate = 0.5;
    const maxSizeMultiplier = 12; // Objects will grow to 3 times their original size

    const objects = [];
    const velocities = [];
    const sizes = [];
    const originalSizes = [];

    const startX = window.innerWidth * 4/5;
    const startY = window.innerHeight * 1/2;

    // Create objects
    for (let i = 0; i < objectCount; i++) {
      const obj = document.createElement('a');
      obj.className = 'movable-object';
      if (i === 0) {
        obj.href = 'data-projects.html';
        obj.src = 'www/sample_card.jpg';
      } else if (i === 2) {
        obj.src = 'www/object_car.png';
        obj.classList.add('car-object');
        obj.href = 'about-moi.html';
      } else {
        obj.src = 'www/File_000.png';
        obj.href = '#';
      }
      const img = document.createElement('img');
      img.src = obj.src;
      obj.appendChild(img);
      
      if (i !== 2) { // For non-car objects
        obj.style.left = `${startX}px`;
        obj.style.top = `${startY}px`;
        // Limit initial velocities
        const maxInitialSpeed = 3;
        velocities.push({ 
          x: Math.random() * 10 - 5, 
          y: -Math.random() * 15 - 10 // Initial upward velocity
        });
        const initialSize = 20; // Small initial size
        sizes.push(initialSize);
        originalSizes.push(initialSize);
        img.style.width = `${initialSize}px`;
      } else { // For car object
        obj.style.top = `${Math.random() * (window.innerHeight / 2)}px`;
        obj.style.left = `${Math.random() * window.innerWidth}px`;
        velocities.push({ x: 0, y: 0 });
        sizes.push(window.innerWidth / 2);
        originalSizes.push(window.innerWidth / 2);
      }
      
      container.appendChild(obj);
      objects.push(obj);
    }

    function adjustCarSize() {
      const carObject = objects[2].querySelector('img');
      const halfScreenWidth = window.innerWidth / 2;
      carObject.style.width = `${halfScreenWidth}px`;
      carObject.style.height = 'auto';
    }

    adjustCarSize();
    window.addEventListener('resize', adjustCarSize);

    function createTrail(obj) {
      const trail = obj.cloneNode(true);
      trail.style.opacity = '0.3';
      trail.style.position = 'absolute';
      trail.style.pointerEvents = 'none';
      trail.removeAttribute('href');
      container.appendChild(trail);
    }

    function moveObjects() {
      let allStopped = true;
      objects.forEach((obj, index) => {
        if (index === 2) return; // Skip the car object

        const img = obj.querySelector('img');
        const rect = obj.getBoundingClientRect();
        
        createTrail(obj);
        
        // Apply gravity
        velocities[index].y += gravity;
        
        // Update position
        let newX = rect.left + velocities[index].x;
        let newY = rect.top + velocities[index].y;

        // Check if object hit the ground
        if (newY + rect.height >= window.innerHeight) {
          newY = window.innerHeight - rect.height;
          velocities[index].y *= -bounce;
          velocities[index].x *= friction;
        }

        // Bounce off sides
        if (newX <= 0 || newX + rect.width >= window.innerWidth) {
          velocities[index].x *= -bounce;
          newX = newX <= 0 ? 0 : window.innerWidth - rect.width;
        }

        // Update object position
        obj.style.left = newX + 'px';
        obj.style.top = newY + 'px';

        // Increase size up to twice the original size
        if (sizes[index] < originalSizes[index] * maxSizeMultiplier) {
          sizes[index] += growthRate;
          img.style.width = `${sizes[index]}px`;
          img.style.height = 'auto';
        }

        // Check if object is still moving
        if (Math.abs(velocities[index].x) > 0.1 || Math.abs(velocities[index].y) > 0.1) {
          allStopped = false;
        }
      });

      if (!allStopped) {
        requestAnimationFrame(moveObjects);
      }
    }

    moveObjects();

    // Random movement for the car object
    const carObject = objects[2];
    const originalCarPosition = {
      left: parseInt(carObject.style.left),
      top: parseInt(carObject.style.top)
    };

    let lastCarMoveTime = 0;
    const carMoveInterval = 500; // Move every 500ms (0.5 seconds)

    function moveCarRandomly(timestamp) {
      if (timestamp - lastCarMoveTime > carMoveInterval) {
        const rect = carObject.getBoundingClientRect();
        let newX = parseFloat(carObject.style.left) + (Math.random() * 10 - 5); // Reduced range
        let newY = parseFloat(carObject.style.top) + (Math.random() * 10 - 5); // Reduced range

        // Keep within bounds
        newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
        newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

        carObject.style.left = newX + 'px';
        carObject.style.top = newY + 'px';

        lastCarMoveTime = timestamp;
      }

      requestAnimationFrame(moveCarRandomly);
    }

    moveCarRandomly(performance.now());
  </script>
